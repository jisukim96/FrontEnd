<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 함수 내부에서 다른 함수를 호출 
            배열에 1부터 100까지 저장한 후 모두 더하기-->

    <script>
        //배열 변수 선언 후 나중에 값 할당.
        var arrdata = [];               //배열 데이터 입력 함수

        //함수를 호출 시 배열의 각 방의 값을 확인
        function insertArr(){           // 1~100까지 저장
            for(var i = 0;i<=99;i++){
                arrdata[i] = i + 1;
            }
            selectArr();        //select한 값 확인
        }

        //배열의 각 방의 내용을 출력하는 함수
        function selectArr(){
            for (var i =0;i <arrdata.length;i++){
                document.write(arrdata[i] + " ");
            }
            addArr();
        }

        // 배열의 각 방의 값을 더하는 함수
        function addArr(){
            var sum = 0;
            for(var i = 0;i<arrdata.length;i++){
                sum += arrdata[i];      //sum = sum + arrdata[i] 
            }
        document.write("<p/> 덧셈의 결과 출력 : "+ sum + "<p/>");
        document.write("<a href = '21_arr.html'>되돌아가기</a>");
        }

        

    </script>
    <button type="button" onclick="insertArr()">배열생성/조회/연산</button>
</body>
</html>
