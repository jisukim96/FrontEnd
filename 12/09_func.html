<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 매개변수의 개수가 임의로 들어올 때 자바 스크립트에서 처리
            인풋받은 매개 변수가 적을 때 처리방법 (if문과 undefined)-->
    <script>
        function add(x,y,z){
            var sum;
            // 매개변수 x만 인풋
            if((y===undefined)&&(z===undefined)){
                sum = x; //sum에 x값 넣기
            }
            //매개변수 x,y 인풋
            else if(z===undefined){
                sum = x + y;
            }
            //매개변수 x,y,z 인풋
            else {
                sum = x + y + z;
            }

            return sum;
        }
        //함수 호출
        var r1 = add(2);        //2
        var r2 = add(2,3);      //5
        var r3 = add(4,5,6);    //15

        //출력
        document.write("함수 호출 인자 부족 (1) : "+ r1 + "<p/>");
        document.write("함수 호출 인자 부족 (2): "+ r2 + "<p/>");
        document.write("정상적인 함수 호출 (3): "+ r3 + "<p/>");

    </script>
</body>
</html>
