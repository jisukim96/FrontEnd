<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--java - 메소드 오버로딩 가능
            메소드 오버로딩 : 메소드 이름이 동일하고, 
            인풋 매개변수의 갯수나 타입이 다를 경우 해당 메소드를 호출
        javaScript : 메소드 오버로딩 불가능
        서로 다른 변수로 같은 함수의 반환값 출력-->
        <script>
            //매개 변수가 없는 함수
            function add(){
                var sum = 1;
                return sum;
            }
            //매개 변수가 1개 있는 함수
            function add(x){
                var sum = x + 1;
                return sum;
            }
            //매개 변수가 2개 있는 함수
            function add(x,y){
                var sum = x + y;
                return sum;
            }
            //매개 변수가 3개 있는 함수
            function add(x,y,z){
                var sum = x + y + z;
                return sum;
            }

            // 함수 호출 (마지막으로 선언한 함수 호출)
            var r0 = add();  // 자바와 같이 오버로딩이 작동 될 경우 : 1
            var r1 = add(1);                                   //: 2
            var r2 = add(2,3);                                 //: 5
            var r3 = add(4,5,6);                               //: 15
            var r4 = add(7,8,9,10);                            //: 해당 메소드 없음 (오류발생)

            // 리턴 받은 값을 출력
            document.write("함수 호출 인자 없음 : "+ r0 + "<p/>");  //실제출력 : NaN
            document.write("함수 호출 인자 한개 : "+ r1 + "<p/>");  //실제출력 : NaN
            document.write("함수 호출 인자 두개 : "+ r2 + "<p/>");  //실제출력 : NaN
            document.write("함수 호출 인자 세개 : "+ r3 + "<p/>");  //실제출력 : 15
            document.write("함수 호출 인자 네개 : "+ r4 + "<p/>");  //실제출력 : 24
            
        </script>
</body>
</html>
