<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1
        var arrdata = [];
        
        function insertArr(){
            // 1부터 1000까지 3의 배수와 7의 배수를 저장하는 함수
            for(var i=0;i<=999;i++){
                if(  i%3===0 || i%7===0) {
                    arrdata[i]=i;  
                }
            }
            selectArr();
        }
        function selectArr(){
            // 배열 각 방의 값을 출력하는 함수 
            for(var i =1;i<arrdata.length;i++){
                if(arrdata[i]===undefined){
                    continue;
                }
                document.write(arrdata[i] + " ");
            }
            addArr();
        }

        function addArr() {
            var sum = 0;
            //7의 배수만 더하는 함수
            for(var i=0;i<arrdata.length;i++){
                if(arrdata[i]%7===0){
                    sum+=arrdata[i];
                }
            }
            document.write("<p/>7의 배수 덧셈 결과 : "+sum+"<br><p/>");
        }
    </script>
    <button type="button" onclick="insertArr()">배열객체생성/출력/연산</button>
</body>
</html>
