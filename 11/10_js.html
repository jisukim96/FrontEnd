<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 전역 변수와 지역 변수 이해하기-->
        <script>
            function getGrade() {   // function(함수) getGrade()(함수명(인풋타입변수))
                var kor = 95;       //지역 변수 : 함수 내부에 변수 선언 (함수 외부에서 사용 불가)
                kor = 95;           //자동 전역 변수
            }
            var kor = 100;          //전역 변수 : 함수 밖에서 선언 , 함수 외부와 내부에서 사용된다
            getGrade();             //함수 호출됨
            document.write("국어 점수 : "+ kor +"<p/>");        // 국어 점수 : 95
        </script>
</body>
</html>
