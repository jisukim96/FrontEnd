<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=1;
        var sum = 0;

        while(true){   //무한반복 조건식이 참일 때 실행
            sum+=x;
            x++;
            if(x==1001){
                break;
            }
        }
        document.write("1부터 1000까지의 합은 "+sum);
    </script>
</body>
</html>
