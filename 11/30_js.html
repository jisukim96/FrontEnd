<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- label문 활용 : 제어를 블록 바깥으로 옮김-->
    <script>
        var i, j;
        outloop: // label name
        for(i=0; i<3; i++) { 
            inloop: // label name
            for(j=0; j<3; j++) { 
                if(i===1 && j===0) {    //i값이  1이고 j값이 0이면 outloop로 이동
                continue outloop;
                }
            document.write("i = " + i + ", j = " + j + "<br>");
            }
        }
        </script>   
</body>
</html>
