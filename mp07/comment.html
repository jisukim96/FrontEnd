    <title>Document</title>
    <style>
        #T1,#T2,#T3{display: none;}
        #B1,#B2,#B3{cursor: pointer;}

          font-size: 19px;

          outline: none;
          background: none;

          text-align: left;
        }

<body>

    <button class="question" id="Q1"><span onclick="plus()" id="P1">+</span> <span>'HTML'이란 무엇인가요?</span></button>

    <div class="faq-content">
        <!-- <h3>- 'HTML'이란 무엇인가요?</h3> -->

    <h3 id="B2" onclick="plus2()">+ 'CSS'란 무엇인가요?</h3>

        <p>캐스케이딩 스타일 시트(Cascading Style Sheets)입니다.</p>
    </div>
    <hr>

    <h3 id="B3" onclick="plus3()">+ 'JavaScript'란 무엇인가요?</h3>
    <div id="T3">
        <h3>- 'JavaScript'란 무엇인가요?</h3>
        <p>자바스크립트는 객체(Object)를 기초로 하는 스크립트 프로그래밍 언어입니다.</p>
    </div>

        function plus() {
            if(document.getElementById("B1").style.display === 'block'){    
                document.getElementById("P1").textContent="-";
                document.getElementById("T1").style.display = 'none';}
