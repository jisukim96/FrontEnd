<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 병합하기 - table </title>
    <!-- CSS 적용 박스 사이의 여백없이 출력-->
    <style>
        table, tr,th,td { 
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- 테이블 태그의 속성 
        colspan : 열을 합치는 것
        rowspan : 위아래 행을 합치는 것
    -->
    <h1 align = "center"> 테이블 태그에서 셀 병합하기</h1>

    <table border = "1" width = "500" height = "100" align="center">
        <tr align = "center"><td ><b>지역</b></td><td><b>현재기온</b></td><td colspan = "3"><b>불쾌지수/습도/풍속</b></td></tr>
        <tr align = "center"><td rowspan="3">서울/경기/제주</td><td>23</td><td>60</td><td>80</td><td>4.7</td></tr>
        <tr align = "center"><td>20</td><td>60</td><td>80</td><td>5.0</td></tr>
        <tr align = "center"><td>21</td><td>65</td><td>85</td><td>3.8</td></tr>
    </table>


</body>
</html>
