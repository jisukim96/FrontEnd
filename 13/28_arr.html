<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                <!-- slice() 메소드 : 배열의 index(방번호)를 기준으로 잘라서 처리
                배열의 특정 범위에 속하는 원소만 선택하여 부분배열 생성 -> Array.slice(start, [end]전까지)
                시작은 포함, 끝은 미포함        <== 모든 프로그램 언어에서 적용
                end 값이 음수이면 배열의 [전체 길이 + end] 한 결과값이 slice() 의 인수값으로 들어감
                start 가 음수이면 배열의 전체길이 + start 로 계산되어서 slice() 인수로 들어감-->
    <script>       
                
        var kdata=['서울', '부산', '구포', '대구', '인천', '대전', '세종']; 
        var str1=kdata.slice(0, 4);      //0번방부터 4번방 전까지
        var str4=kdata.slice(1,3);       //1번방부터 3번방 전까지 부산, 구포
        var str2=kdata.slice(2, -1);     //2번방부터 (6-1)번방까지 구포, 대구, 인천, 대전
        var str3=kdata.slice(-4, -2);    //(6-4)번방 후부터 (6-2)번방까지 구포, 대구, 인천
        document.write("부분 배열1 : " + str1 + "<p/>");
        document.write("부분 배열2 : " + str2 + "<p/>");
        document.write("부분 배열3 : " + str3 + "<p/>");
        document.write("부분 배열4 : " + str4 + "<p/>");
    </script>
</body>
</html>
