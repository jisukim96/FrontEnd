<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sort 메소드 :
        유니코드 값을 기준으로 출력됨. > 함수를 사용해서 정렬해야함.

        오름차순 : 기본값 1,2,3 / 가,나,다 / a,b,c
        내림차순 :       3,2,1 / 다,나,가 / c,b,a-->
    <script> //.sort() 배열원소 정렬 함수
        var ndata1=[19, 38, 67, 26, 55, 24, 53, 12, 31]; 
        var ndata2=[132, 2, 41, 123, 45, 1234, 6, 29, 4567]; 
        var edata=['Apple', 'Html', 'Game', 'Computer', 'Java']; 
        var kdata=['서울', '부산', '구포', '대구', '인천']; 
        document.write("수치 정렬1 : " + ndata1.sort() + "<p/>");
        document.write("수치 정렬2 : " + ndata2.sort() + "<p/>");
            //숫자정렬시 : 오름차순 정렬
        document.write("수치 정렬3 : " + ndata2.sort(function(a, b) {return a - b;}) + "<p/>"); //질문
            //숫자정렬시 : 내림차순 정렬
        document.write("수치 정렬3 : " + ndata2.sort(function(a, b) {return b - a;}) + "<p/>");
            //오름차순 정렬
        document.write("영문 정렬 : " + edata.sort() + "<p/>");
            //내림차순 문자 정렬
        document.write("영문 정렬 : " + edata.sort(function(a,b)
                                {if (a > b) return -1; else if (a < b) return 1; else return 0;}) + "<p/>");
        document.write("한글 정렬 : " + kdata.sort() + "<p/>"); 

        document.write("한글 정렬 : " + kdata.sort(function(a,b)
                                {if (a > b) return -1; else if (a < b) return 1; else return 0;}) + "<p/>");
    </script>
</body>
</html>
