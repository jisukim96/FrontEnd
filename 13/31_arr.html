<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
                큐(QUE) 자료형 : FIFO(First In First Out) : 선입선출 
                unshift : 배열의 처음값 앞에 값을 추가 후 방의 개수를 리턴
                배열의 맨 처음 위치에 데이터를 삽입하고 배열의 길이 반환 (push 반대)
                shift : 배열의 첫번째 방의 값을 가지고 온 후 값을 리턴
                배열의 맨 처음 위치에 데이터를 삭제하고 배열의 길이 반환  (pop 반대)
    -->
    <script>        

        var kdata=['서울', '부산']; 
        var p1=kdata.unshift('청주', '세종'); 
        document.write("데이터 : " + p1 + "<br>"); 
        document.write("배열 데이터 : " + kdata + "<p/>");
        var p2=kdata.shift(); 
        document.write("데이터 : " + p2 + "<br>"); 
        document.write("배열 데이터 : " + kdata + "<p/>");
        </script>
</body>
</html>
